#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1

input {
    kb_layout=fr

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=10
    gaps_out=20
    border_size=0
    col.active_border=0x66333333
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,5,default
    animation=workspaces,1,10,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

# window rules
windowrule=float,^(imv)$
windowrule=float,thunar
windowrule=tile,Chromium
windowrule=float,title:Incrustation vidÃ©o

# exec on startup
$WOBSOCK = $XDG_RUNTIME_DIR/wob.sock
exec-once=rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | sh /home/paul/.config/wob/config.sh
exec-once=oguri -c /home/paul/.config/oguri/config
exec-once=mako
exec-once=waybar

# example binds
bind=SUPER,Return,exec,alacritty -e zsh
bind=SUPERSHIFT,Return,exec,alacritty -e zsh
bind=SUPER,Backspace,killactive
bind=SUPER,f,fullscreen,
bind=SUPER,d,exec,wofi --show=drun
bind=SUPER,l,exec,bash ~/.config/swaylock/config.sh
bind=SUPER,space,togglefloating,
bind=SUPERSHIFT,c,exec,hyprctl reload
bind=SUPERSHIFT,e,exit

bind=SUPER,left,movewindow,l
bind=SUPER,right,movewindow,r
bind=SUPER,up,movewindow,u
bind=SUPER,down,movewindow,d

bind=SUPER,a,workspace,1
bind=SUPER,z,workspace,2
bind=SUPER,e,workspace,3
bind=SUPER,r,workspace,4
bind=SUPER,t,workspace,5
bind=SUPER,y,workspace,6
bind=SUPER,u,workspace,7
bind=SUPER,i,workspace,8
bind=SUPER,o,workspace,9
bind=SUPER,p,workspace,10

bind=ALT,a,movetoworkspacesilent,1
bind=ALT,z,movetoworkspacesilent,2
bind=ALT,e,movetoworkspacesilent,3
bind=ALT,r,movetoworkspacesilent,4
bind=ALT,t,movetoworkspacesilent,5
bind=ALT,y,movetoworkspacesilent,6
bind=ALT,u,movetoworkspacesilent,7
bind=ALT,i,movetoworkspacesilent,8
bind=ALT,o,movetoworkspacesilent,9
bind=ALT,p,movetoworkspacesilent,10

bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK

bind=,XF86AudioMute,exec,pamixer --toggle-mute && ( pamixer --get-mute && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK

bind=,Print,exec,grim $HOME/Images/capture-$(date +%Y-%m-%d_%H-%m-%s).png
bind=SUPER,Print,exec,grim -g "$(slurp)" $HOME/Images/capture-$(date +%Y-%m-%d_%H-%m-%s).png
